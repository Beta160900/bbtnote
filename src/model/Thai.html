
<!-- Thai tag -->
<div class="mt-12 border-4 border-white bg-pink-300 pb-8 px-8 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-semibold text-gray-700 my-4">Thai</h1>
    <!-- File container -->
    <div id="thai-pdf-container"></div>
    <!-- Upload form -->
    <div class="flex items-center justify-center bg-white p-8 rounded-lg">
        <h1 class="text-2xl text-gray-700 mr-4">Upload</h1>
        <input id="thaiPdfFile" name="thaiPdfFile" accept=".pdf" class="border border-gray-300 rounded-full px-4 py-2" required type="file"/>
        <button onclick="uploadPDF('thaiPdfFile','Thai')" class="flex items-center justify-between rounded-full px-4 py-2 shadow-md hover:bg-blue-500 hover:border-pink-600 active:scale-95 transition ease-in-out duration-300 ml-4 bg-blue-300 border-4 border-pink-400">Upload</button>
    </div>
</div>
