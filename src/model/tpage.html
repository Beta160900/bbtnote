<html>
 <head>
  <title>
   Download Page
  </title>
  <link rel="stylesheet" href="output.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js"></script>
 </head>
 <body class="bg-fixed bg-cover bg-center" style="background-image: url('img/bg1.jpg'); min-height: 100vh;">
    <div id="nav-placeholder"></div>>
    <div class="py-9 flex items-center justify-center">
        <div class="border-4 border-white bg-pink-300 pb-8 px-8 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-semibold text-gray-700 my-4">example subject</h1>
            <!--sheet-->
            <div class="card card-compact  bg-base-100 shadow-xl mb-4">
                <div class="relative inline-block mt-10">
                    <iframe class="mx-auto mb-4 h-80 w-[80%]"  src="pdf\example.pdf">
                    </iframe>
                </div>
                <div class="card-body">
                    <h2 class="card-title">example</h2>
                    <p>this is the example file click button here to Download</p>
                    <div class="card-actions ">
                        <div class="btn2">
                            <h1 class="text-2xl font-semibold text-gray-700">Download</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--upload form-->
            <div class="flex items-center justify-center bg-white p-8 rounded-lg">
                <h1 class="text-2xl text-gray-700 mr-4" for="pdfFile">Upload</h1>
                <input accept=".pdf" class="border border-gray-300 rounded-full px-4 py-2" id="pdfFile" name="pdfFile" required type="file"/>
                <button class="flex items-center justify-between rounded-full px-4 py-2 shadow-md hover:bg-blue-500 hover:border-pink-600 active:scale-95 transition ease-in-out duration-300 ml-4 bg-blue-300 border-4 border-pink-400">Upload</button>
            </div>
        </div>
    </div>
    <!-- Example tag -->
    <div class="border-4 border-white bg-pink-300 pb-8 px-8 rounded-lg shadow-lg text-center"> <!-- Added mb-12 for margin -->
        <h1 class="text-2xl font-semibold text-gray-700 my-4">Public Example</h1>
        <!-- File container -->
        <div id="pdf-container"></div>
        <!-- Upload form -->
        <div class="flex items-center justify-center bg-white p-8 rounded-lg">
            <h1 class="text-2xl text-gray-700 mr-4">Upload</h1>
            <input accept=".pdf" class="border border-gray-300 rounded-full px-4 py-2" id="pdfFile" name="pdfFile" required type="file"/>
            <button onclick="uploadPDF('pdfFile','public')" class="flex items-center justify-between rounded-full px-4 py-2 shadow-md hover:bg-blue-500 hover:border-pink-600 active:scale-95 transition ease-in-out duration-300 ml-4 bg-blue-300 border-4 border-pink-400">Upload</button>
        </div>
    </div>
 </body>
</html>
