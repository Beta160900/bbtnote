<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100 pt-4">
    <div class="navbar bg-base-100 rounded-md mx-auto mb-4 w-[97%] flex justify-between shadow-lg">
        <a class="btn btn-ghost text-xl">daisyUI</a>
        <a href="#" class="btn btn-ghost text-xl">  <i class="material-icons">menu</i></a>
    </div>

    <div class="navbar bg-base-100 rounded-md mx-auto mb-4 w-[97%] flex justify-between shadow-lg">
        <div class="flex-none">
            <a href="#" class="btn text-xl btn-ghost"><i class="material-icons">menu</i></a>
        </div>
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
            <a href="" class="btn btn-ghost"> click</a>
        </div>
    </div>

    <div class="navbar bg-neutral text-neutral-content">
        <button class="btn btn-ghost text-xl">daisyUI</button>
    </div>

    <div class="navbar bg-base-300">
        <button class="btn btn-ghost text-xl">daisyUI</button>
    </div>

    <div class="navbar bg-primary text-primary-content mb-4">
        <button class="btn btn-ghost text-xl">daisyUI</button>
    </div>

    <div class="navbar bg-base-100 rounded-badge mx-auto mb-4 w-[97%] shadow-md">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </div>

          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar overflow-hidden">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>

            <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
    </div>

    <div role="tablist" class="tabs tabs-bordered">
        <a role="tab" class="tab">Tab 1</a>
        <a role="tab" class="tab tab-active">Tab 2</a>
        <a role="tab" class="tab">Tab 3</a>
    </div>

    <div role="alert" class="alert">
        <i class="material-icons text-yellow-500">info</i>
        <span>12 unread messages. Tap to see.</span>
    </div>

    <span class="loading loading-spinner loading-xs"></span>
    <span class="loading loading-spinner loading-sm"></span>
    <span class="loading loading-spinner loading-md"></span>
    <span class="loading loading-spinner loading-lg"></span>

    <div class="skeleton h-32 w-32"></div>

</body>
</html>
