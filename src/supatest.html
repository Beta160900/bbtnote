<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <input type="file" id="pdf-input" />
    <button onclick="uploadPDF('pdf-input', 'public')">Upload PDF</button>
    
    <h1>PDF Files</h1>
    <div id="pdf-container"></div>
    
    <script type="module">
      import { uploadPDF, displayPDFs } from './supabaseFunctions.js';

      // Initialize display of PDFs when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        displayPDFs('public', 'pdf-container');
      });

      // Attach the uploadPDF function to the global scope
      window.uploadPDF = uploadPDF;
    </script>
</body>
</html>
